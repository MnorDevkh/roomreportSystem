name: RS API - CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: self-hosted

    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set Working Directory
        run: |
          WORKING_DIR="$(pwd)"
          echo "Setting working directory to: $WORKING_DIR"
        shell: bash

      - name: Build with Gradle
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          gradle clean build

      - name: Stop and remove Docker container
        run: |
          docker stop lms_api || true
          docker rm lms_api || true
          docker rmi lms_api || true
        continue-on-error: true

      - name: Build the Docker image
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          docker build -t lms_api .

      - name: Run Docker container
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          docker run -d --name lms_api -p 4141:4141 --restart always lms_api
